<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>form</title>
</head>

<body>
<table width="988" height="251" border="1">
  <tbody>
    <tr>
      <td width="485" height="39">Nama</td>
      <td width="487"><label for="textfield">:</label>
      <input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td height="53">Alamat </td>
      <td><label for="textarea">:</label>
      <textarea name="textarea" id="textarea"></textarea></td>
    </tr>
    <tr>
      <td height="44">Pilihan kendaraan yang dimilikin</td>
      <td><p>
        <label>
          <input type="radio" name="kendaraan" value="mobil" id="kendaraan_2">
          mobil</label>
        <br>
        <label>
          <input type="radio" name="kendaraan" value="motor" id="kendaraan_3">
          motor</label>
        <br>
        <br>
      </p></td>
    </tr>
    <tr>
      <td height="51">Program yang dipilih </td>
      <td><p>
        <label>
          <input type="checkbox" name="Program" value="S1" id="Program_0">
          S1</label>
        <br>
        <label>
          <input type="checkbox" name="Program" value="S2" id="Program_1">
          S2</label>
        <br>
      </p></td>
    </tr>
    <tr>
      <td height="50" colspan="2" style="text-align: center"><input type="button" name="button" id="button" value="Button"></td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
